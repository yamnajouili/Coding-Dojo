<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Books</title>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around mt-5">
            <form action="/create/book" method="post" class="col-6 p-3 bg-dark text-light">
                <h2 class="text-center text-warning">New Book</h2>
                <div class="form-group">
                    <label for="tite">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num_of_pages"># of Pages:</label>
                    <input type="number" name="num_of_pages" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-warning">
            </form>
            <div class="card col-6">
                <div class="card-body">
                    <h2 class="card-title">All Books</h2>
                    {% for one_book in all_books %}
                    <p class="card-text"><a href="/book/{{one_book.id}}">{{one_book.title}}</a></p>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <a href="/">Home</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
