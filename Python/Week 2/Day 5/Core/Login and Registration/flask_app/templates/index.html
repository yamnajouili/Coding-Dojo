<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reg-log</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="d-flex col-9 justify-content-between mt-5">
        <form action="/register" method="post" class="bg-dark p-4 col-4">
          <h1 class="text-primary">Register</h1>
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <p class="text-danger">{{message}}</p>

          {% endfor %} {% endif %} {% endwith %}
          <div class="mb-3">
            <label for="" class="form-label text-light">First Name :</label>
            <input type="text" class="form-control" name="first_name" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label text-light">Last Name:</label>
            <input type="text" class="form-control" name="last_name" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label text-light"
              >Email:</label
            >
            <input
              type="email"
              class="form-control"
              aria-describedby="Help"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label text-light"
              >Password:</label
            >
            <input type="password" class="form-control" name="password" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label text-light"
              >Confirm Password:</label
            >
            <input
              type="password"
              class="form-control"
              name="confirm_password"
            />
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <form class="bg-dark col-4 p-4" action="/users/login" method="post">
          <h1 class="text-success">Login</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light"
              >Email:</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light"
              >Password:</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
