<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex p-4 justify-content-center gap-5">
        <div>
        <h1>Edit Recipes !!!!</h1>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <p class="text-danger">{{message}}</p>

          {% endfor %} {% endif %} {% endwith %}
        
        <form action="/recipes/{{recipe_one.id}}" class="col-10 shadow-lg p-3 mb-5 bg-body-tertiary rounded p-2 mt-4 d-flex gap-5" method="post">

            <div>
            <div class="mb-3">
                <label for="" class="form-label fs-4">Name</label>
                <input type="text" class="form-control" name="name" value="{{recipe_one.name}}"/>
              </div>
              <label for="floatingTextarea" class="fs-4 mb-3">Description</label>
              <div class="form-floating ">
                
                <textarea class="form-control " placeholder="Leave a comment here" id="floatingTextarea" name="description">{{recipe_one.description}}</textarea>
               
              </div>
              
              <label for="floatingTextarea" class="fs-4 mb-3">Instruction</label>
              <div class="form-floating ">
                
                <textarea class="form-control " placeholder="Leave a comment here" id="floatingTextarea" name="instruction">{{recipe_one.instruction}}</textarea>
               
              </div>
            </div>
             <div> 
                   <div class="d-flex flex-column">
                   <label>Date Cooked Made :</label>
                   <input class="form-control
                    " type="date" name="date_cooked" value="{{recipe_one.date_cooked}}">
                   </div>
                   <div class="mt-5">
                    <label>Under 30 minutes ?</label>
                    {%if recipe_one.time==0%}
                   <div class="form-check">
                     
                    <input class="form-check-input" type="radio" id="flexRadioDefault1" name="time" value=1>
                    <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                    </label>
                    </div>
                   </div>
                  <div class="form-check mt-5">
                    <input class="form-check-input" type="radio" name="time" id="flexRadioDefault2" value=0  checked="checked">
                    <label class="form-check-label" for="flexRadioDefault2" >
                      No
                    </label>
                  </div>
                  {%else%}
                  <div class="form-check">
                     
                    <input class="form-check-input" type="radio" id="flexRadioDefault1" name="time" value=1 checked="checked">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                    </label>
                    </div>
                   </div>
                  <div class="form-check mt-5">
                    <input class="form-check-input" type="radio" name="time" id="flexRadioDefault2" value=0>
                    <label class="form-check-label" for="flexRadioDefault2"  >
                      No
                    </label>
                  </div>
                  {%endif%}
                <button type="submit" class="btn btn-success mt-3 text-light fw-bold">Submit</button>
             </div>

        </form>
       </div>
       <div><a class="btn btn-info text-decoration-none fw-bold text-light" href="/recipes">back to the Recipes</a></div>
    </div>
</body>
</html>
