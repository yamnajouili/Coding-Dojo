<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container col-6">
        <h1 class="text-bg-info w-50 text-center mt-5">{{all_ninjas.name}} Ninjas</h1>
    <table class="table mt-5 table table-hover">
  <thead>
    <tr class="table-dark ">
     
      <th class="text-info" scope="col ">First Name</th>
      <th class="text-info" scope="col">Last Name</th>
      <th class="text-info" scope="col">Age</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    {%for one in all_ninjas.all_Ninja%}
    <tr class="table-secondary ">
        
           
        <td>{{one.first_name}}</td>
        <td>{{one.last_name}}</td>
        <td>{{one.age}}</td>
        
     
    </tr>
    {%endfor%}
  </tbody>
</table>
<a class="fs-3" href="/">HOME</a>
</div>
</body>
</html>
