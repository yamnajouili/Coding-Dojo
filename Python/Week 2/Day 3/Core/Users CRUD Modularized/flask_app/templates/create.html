<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container col-5">
        <h1 class="text-center mt-3">ADD USER</h1>
        <form action="/create" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="first_name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="last_name">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=""name="email">
          </div>
          <button type="submit" class="btn btn-success">ADD USER</button>
     </form>

    </div>
