<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
    <div class="bg-dark p-4 w-25 mt-5 d-flex flex-column justify-content-center">
        <div>
        <h1 class="text-warning">Dojo Survey</h1>
        </div>
    <form class="col-7" action="/form" method="post">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <p class="text-danger">{{message}}</p>

        {% endfor %} {% endif %} {% endwith %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1"  name="name">
      </div>
      <div>
        <label for="exampleFormControlInput1" class="form-label text-light">Dojo Location:</label>
        <select class="form-select form-select-sm" aria-label="Small select example" name="location">
            <option selected>--select location--</option>
            <option >chigago</option>
            <option >seattle</option>
            <option >online</option>
            <option >burbank</option>
          </select>
      </div>
      <div>
        <label for="exampleFormControlInput1" class="form-label">Favorite Language:</label>
        <select class="form-select form-select-sm" aria-label="Small select example" name="language">
            <option selected>--select languages--</option>
            <option >Python</option>
            <option >Java</option>
            <option >HTML</option>
            <option >C#</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label text-light">Comments:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
      </div>
      <button  class="btn btn-outline-warning">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
