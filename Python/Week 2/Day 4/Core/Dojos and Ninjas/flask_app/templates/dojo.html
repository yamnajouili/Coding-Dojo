<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container  col-6 d-flex flex-column justify-content-center">
    <div class="main d-flex  justify-content-between">
        <div class=" bg-dark p-4 mt-5">
            <h1 class="text-primary text-center">NEW DOJO</h1>
            <form action="/create" method="post">
                <Label>Name</Label>
                <input class="form-control" type="text" aria-label="readonly input example"  name="name">


                <button type="submit" class="btn btn-primary mt-3">Primary</button>
            </form>
        </div>
        <div class="bg-dark text-center mt-5 d-flex flex-column">
            <h1 class="text-primary text-center p-4">ALL DOJOS</h1>
            {%for one_dojo in dojo_all%}
            <a class="text-warning " href="/new/{{one_dojo.id}}">{{one_dojo.name}}</a>
            {%endfor%}
        </div>
        
    </div>
    <div class="mt-5 fs-4"><a href="/ninja/new">ADD NINJA</a></div>
    </div>
</body>
</html>
