<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
    <div class="bg-dark p-4 w-25 mt-5 d-flex flex-column justify-content-center">
        <div>
        <h1 class="text-primary">New NINJA</h1>
        </div>
    <form class="col-11" action="/ninja" method="post">
   
      <div>
        <label for="exampleFormControlInput1" class="form-label text-light">Dojo:</label>
        <select class="form-select form-select-sm mb-3" aria-label="Small select example" name="dojo_id" >
            {%for one_dojo in dojo_all%}
            <option value="{{one_dojo.id}}" >{{one_dojo.name}}</option>
           {%endfor%}
          </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">First Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1"  name="first_name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">Last Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1"  name="last_name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">Age:</label>
        <input type="number" class="form-control" id="exampleFormControlInput1"  name="age">
      </div>
      <button  class="btn btn-outline-primary " type="submit">Add Ninja</button>
        </form>
    </div>
</div>
</body>
</html>
