<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Authors</title>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around mt-5">
            <form action="/create/author" method="post" class="col-6 p-3 bg-dark text-light">
                <h2 class="text-center text-primary">New Author</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Author" class="btn btn-primary">
            </form>
            <div class="card col-6">
                <div class="card-body">
                    <h2 class="card-title">All Authors</h2>
                    {% for one_author in all_authors %}
                    <p class="card-text"><a href="/author/{{one_author.id}}">{{one_author.name}}</a></p>
                    {% endfor %}
                </div>
                <div class="card-footer mt-5">
                    <a href="/books">Add Book</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
