<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            margin: auto;
            padding: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center">
        <h1>Welcome to the Great Number Game</h1>
        <p>I am thinking of a number between 1 and 100</p>
            <!-- {%if 'num' in session: %} -->
            {% if session['num'] == session['rand']%}
            <div class="bg-success  text-warring  p-3 rounded-3">
            <h1>
            You guessed it !! the number is: {{session['num']}}
            </h1>
            <button class="btn btn-primary"><a class="text-light text-decoration-none" href="/clear">Play Again</a></button>
            </div>
            {% elif session['num'] < session['rand'] %}
                <div class="card bg-danger  p-3 rounded-3">
                    <h2>Too Low!!!</h2>
                    
                </div>
            {% else %}
                <div class="card bg-danger p-3 rounded-3 ">
                    <h2>Too High!!!</h2>
                </div>
            {% endif %}
        <!-- {% endif %} -->
        <div class="">
        <form class="d-flex flex-column justify-content-center bg-dark p-3 rounded-3"  action="/guess" method="post">
            <label class=" text-warning" for="">Take a guess!!!</label>
            <input class=" mt-3" type="text" name="number">
            <div class="d-flex justify-content-center">
            <button class="btn btn-warning mt-3 w-70 "> Guess</button>
            </div>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
